<div>
    <button (click)="addStudent()">Add</button>
    <div fxLayout="row" fxLayoutAlign="start start" [ngClass]="'student accepted'" *ngFor="let student of studentList">
        <div fxlayout="column" fxFlex="200" fxLayoutGap="8px" fxLayoutAlign="space-between start">
            <div>
                <h2>{{student.name}}</h2>
                <div>
                   Date of Birth: {{student.dob | date}}
                </div>
                <div>{{student.action}}</div>
            </div>
            <div fxLayout="row" fxLayoutGap="20px">
                <button mat-raised-button color="primary" (click)="acceptStudent(student)">Accept</button>
                <button mat-raised-button color="warn" (click)="declineStudent(student)">Decline</button>
            </div>
        </div>
    </div>
</div>
